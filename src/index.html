<html>
   <head>
     <title>The Numbers Game</title>
     <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
     <link rel="stylesheet" href="./css/app.css" />
     <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
     <script src="./js/abis.js"></script>
     <script src="./js/web3.js"></script>
     <script src="./js/app.js"></script>
   </head>

  <body class="darkbg overflow-y-hidden">
    <section id="current" class="w-full h-screen darkbg">
    </section>
  </body>

  <code id="play">
    <div class=" w-full py-12 h-50 absolute">
        <center class="my-12"><h1 class="text-6xl font-hairline">Play</h1></center>
        <div class="my-12 py-6"> <center id="time" class="text-5xl font-hairline font-sans">0:00</center></div>
        <div class="m-12 my-12 py-12">
          <center>
             <span class="btn rounded-full py-8 px-8 mx-2" id="1"> 1</span>
             <span class="btn rounded-full py-8 px-8 mx-2" id="2"> 2</span>
             <span class="btn rounded-full py-8 px-8 mx-2" id="3"> 3</span>
             <span class="btn rounded-full py-8 px-8 mx-2" id="4"> 4</span>
             <span class="btn rounded-full py-8 px-8 mx-2" id="5"> 5</span>
             <span class="btn rounded-full py-8 px-8 mx-2" id="6"> 6</span>
             <span class="btn rounded-full py-8 px-8 mx-2" id="7"> 7</span>
             <span class="btn rounded-full py-8 px-8 mx-2" id="8"> 8</span>
             <span class="btn rounded-full py-8 px-8 mx-2" id="9"> 9</span>


          </center>
        </div>

          <div class="m-12 my-12 py-12">
            <center>
              <span class="text-3xl font-hairline font-sans">Jackpot: </span>
              <span class="text-3xl font-hairline font-sans" id="jackpot"></span>
            </center>
          </div>
      </div>
  </code>

 <code id="monitor">
 </code>


</html>
